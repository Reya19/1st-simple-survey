<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="title" class="text-center">Gaming Survey Form</h1>
        <p id="description" class="description text-center">Thank you for your participation</p>

        <div class="main-content">
          <div class="form-content">
          <form id="survey-form">

            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required/>

            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" name="email"  pattern=".+@example.com" min-size="3" placeholder="me@example.com" required/>

            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" name="age" min="13" max="100" required placeholder="Age"/> 

            <label for="dropdown">What is your game type preference?</label>
              <select id="dropdown" name="game-type">
                <option value="all">All</option>
                <option value="board game">Board Game</option>
                <option value="game console">Game Console</option>
                <option value="pc">PC</option>
                <option value="other">Other</option>
              </select>

              <fieldset>
                <legend>Which do you prefer?</legend>
                <label>
                  <input type="radio" name="prefer" id="oneplayer" value="oneplayer" class="input-radio" checked/>One Player</label>
                <label>
                  <input type="radio" name="prefer" id="twoplayers" value="twoplayers" class="input-radio"/>Two Players</label>
                <label>
                  <input type="radio"name="prefer" id="multiple" value="multiple" class="input-radio"/>Multiple</label>
             </fieldset>

               <p>What is your favorite game?</p>
                 <select id="favorite" name="favorite" required>
                   <option value="shooter">Shooter</option>
                   <option value="survival horror">Survival Horror</option>
                   <option value="racing">Racing</option>
                   <option value="competitive">Competitive</option>
                   <option value="sports-based fighting">Sport-Based Fighting</option>
                   <option value="wargames">Wargames</option>
                   <option value="life simulations">Life Simulations</option>
                   <option value="moba">Multiplayer Online Battle Arena</option>
                </select>
    
               <p>What are the games would you like to see improved? (Check all that apply)</p>
                  <label>
                    <input name="games" value="Action" type="checkbox" class="input-checkbox"/>Action</label>

                  <label>
                    <input name="games" value="Action-adventure" type="checkbox" class="input-checkbox"/>Action-adventure</label>

                  <label>
                    <input name="games" value="Simulation" type="checkbox" class="input-checkbox"/>Simulation</label>

                  <label> 
                    <input name="games" value="Role-playing" type="checkbox" class="input-checkbox"/>Role-playing</label>

                  <label>
                    <input name="games" value="Strategy" type="checkbox" class="input-checkbox"/>Strategy</label>

                  <label>
                    <input name="games" value="Sports" type="checkbox" class="input-checkbox"/>Sports</label>

                  <label>
                    <input name="games" value="Puzzle" type="checkbox" class="input-checkbox"/>Puzzle</label>

              <p>Please provide any comments or suggestions</p> 
                <textarea name="comment" id="comment" rows="2" cols="30" class="input-textarea" placeholder="Enter your comment here..."></textarea>

              <button type="submit" id="submit" class="submit-button">Submit</button>          
        </form>
       </div>
       </div>
       </div>
  </body>
</html>
